<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Simple Form</h2>

  <div class="form-container">
    <form id="form">
      <label for="FullName">Full Name :</label>
      <input type="text" id="FullName" name="FullName" required>

      <label for="FatherName">Father Name :</label>
      <input type="text" id="FatherName" name="FatherName" required>

      <label for="MobileNo">Mobile No :</label>
      <input type="number" id="MobileNo" name="MobileNo" required>

      <label>Province</label>
      <div class="radio-group">
        <label><input type="radio" name="Province" value="Punjab" required> Punjab</label>
        <label><input type="radio" name="Province" value="Sindh"> Sindh</label>
        <label><input type="radio" name="Province" value="Balochistan"> Balochistan</label>
        <label><input type="radio" name="Province" value="KPK"> KPK</label>
      </div>

      <label for="City">City :</label>
      <input type="text" id="City" name="City" required>

      <label for="Email">Email :</label>
      <input type="email" id="Email" name="Email" required>

      <label for="Skills">Skills :</label>
      <textarea id="Skills" name="Skills" rows="3" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="ouutput" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
